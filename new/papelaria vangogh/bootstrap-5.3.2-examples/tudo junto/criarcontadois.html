                            <h5>Dados Pessoais</h5>
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="inputname4" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="inputname4">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputbirthday4" class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="inputbirthday4">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputcpf4" class="form-label">CPF</label>
                                    <input type="number" class="form-control" id="inputcpf4">
                                </div>
                                <h6>Informe ao menos um telefone</h6>
                                <div class="col-md-6">
                                    <label for="inputcpf4" class="form-label">Telefone Fixo (DDD + Número)</label>
                                    <input type="tel" class="form-control" id="inputcpf4">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputcpf4" class="form-label">Celular (DDD + Número)</label>
                                    <input type="tel" class="form-control" id="inputcpf4">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Digite novamente o Email</label>
                                    <input type="email" class="form-control" id="inputEmail4">
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Desejo receber emails promocionais
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Crie uma senha</label>
                                    <input type="password" class="form-control" id="inputPassword4">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Digite novamente a senha</label>
                                    <input type="password" class="form-control" id="inputPassword4">
                                </div>
                                <h5>Dados de Entrega</h5>

                                    <label for="inputAddress" class="form-label">Endereço</label>

                                </div>
                                <div class="col-md-2">
                                    <label for="inputnumber" class="form-label">Nº</label>
                                    <input type="number" class="form-control" id="inputnumero">
                                </div>

                                    <label for="inputcomplemento" class="form-label">Complemento</label>
                                    <input type="text" class="form-control" id="inputcomplemento">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputbairro" class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="inputbairro">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputCity" class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputState" class="form-label">Estado</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>MG</option>
                                        <option>AC</option>
                                        <option>AL</option>
                                        <option>AP</option>
                                        <option>AM</option>
                                        <option>BA</option>
                                        <option>CE</option>
                                        <option>DF</option>
                                        <option>ES</option>
                                        <option>GO</option>
                                        <option>MA</option>
                                        <option>MT</option>
                                        <option>MS</option>
                                        <option>PA</option>
                                        <option>PB</option>
                                        <option>PR</option>
                                        <option>PE</option>
                                        <option>PI</option>
                                        <option>RJ</option>
                                        <option>RN</option>
                                        <option>RS</option>
                                        <option>RO</option>
                                        <option>RR</option>
                                        <option>SC</option>
                                        <option>SP</option>
                                        <option>SE</option>
                                        <option>TO</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="inputZip" class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Criar conta</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                                <h5>Dados de Entrega</h5>

                                <div class="col-md-2">

                                <div class="col-md-6">
                                    <label for="inputcomplemento" class="form-label">Complemento</label>

                                <div class="col-md-6">

                                <div class="col-md-6">

                                <div class="col-md-4">
