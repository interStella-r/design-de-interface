<body>
  <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog"
    id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-1 fs-2">Criar conta</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body p-5 pt-0">
          <form class="">
            <div class="form-floating mb-3">
              <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Senha</label>
            </div>
            <a class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" href="criarcontadois.html" role="button">Link</a>
            <small class="text-body-secondary">Clicando em "Criar conta" você está concordando com os Termos de
              Uso.</small>
            <hr class="my-4">
            <h2 class="fs-5 fw-bold mb-3">Outras formas de cadastro:</h2>
            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
              <svg class="bi me-1" width="16" height="16">
                <use xlink:href="#twitter" />
              </svg>
              Entrar com Twitter
            </button>
            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
              <svg class="bi me-1" width="16" height="16">
                <use xlink:href="#facebook" />
              </svg>
              Entrar com Facebook
            </button>
            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
              <svg class="bi me-1" width="16" height="16">
                <use xlink:href="#google" />
              </svg>
              Entrar com Google
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

</body>
