<!doctype html>
<html lang="pt-br">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-
KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Formulario</title>
    <style>
        .container-md {
            margin: 1rem auto;
            padding: 1rem 1rem 1rem 1rem;
            border: 1px solid rgb(168, 168, 168);
            border-radius: 1rem;
            background-color: rgb(236, 236, 236);
            width: 35rem;
        }

        main {
            margin: 3rem auto;
        }

        .col {
            margin: 1rem auto;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <main>
        <div class="container-md">
            <form>
                <div class="col">
                    <label for="inputName" class="form-label"> Name</label>
                    <input type="text" class="form-control" aria-label="First name">
                </div>
                <div class="col">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col">
                    <label for="inputEmail4" class="form-label">Date of Birth</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col">
                    <label for="inputPassword4" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col">
                    <label for="inputGender" class="form-label">Gender:</label><select class="form-select"
                        aria-label="Default select example">
                        <option selected>Select</option>
                        <option value="1">Woman</option>
                        <option value="2">Man</option>
                        <option value="3">Non-binary</option>
                        <option value="4">Agender</option>
                    </select>
                </div>
                <div class="col">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col">
                    <label for="inputHomepage" class="form-label">Home Page</label>
                    <input type="text" class="form-control" placeholder="http://" id="inputZip">
                </div>
                <div class="col">
                    <label for="inputInterests" class="form-label">Interests:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">MÃºsica</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Esporte</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Moda</label>
                    </div>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Sign in</button> <input class="btn btn-primary"
                        type="reset" value="Reset">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
