<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 16px;
        }

        main {
            width: 33rem;
            margin: 5rem auto;
            padding: 1rem;
        }

        #resposta {
            background-color: rgb(102, 2, 122);
            padding: 1.5rem;
            margin-top: 1rem;
            width: 30rem;
            border-radius: 1rem;
            color: rgb(228, 199, 228);
            box-shadow: 4px 4px rgb(218, 218, 218);
        }
    </style>
    <title>Teorema de Pitágoras</title>
</head>

<body>
    <main>
        <h1>Teorema de Pitágoras</h1>
        <div id="resposta"></div>
        <script type="text/javascript">
            var cateto1 = parseFloat(prompt("Informe o valor de um cateto"));
            var cateto2 = parseFloat(prompt("Informe o segundo valor de um cateto"));

            var cateto1elevado = Math.pow(cateto1, 2);
            var cateto2elevado = Math.pow(cateto2, 2);
            var soma = cateto1elevado + cateto2elevado
            var hipotenusa = Math.sqrt(soma)

            resposta.innerHTML = "O valor da hipotenusa é: " + hipotenusa;
        </script>
    </main>
</body>

</html>
