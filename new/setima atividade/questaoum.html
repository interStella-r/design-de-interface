<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 16px;
        }

        main {
            width: 33rem;
            margin: 1rem auto;
            padding: 1rem;
        }

        #resposta {
            background-color: rgb(14, 32, 136);
            padding: 1rem;
            margin-top: 1rem;
            width: 30rem;
            color: white;
        }
    </style>
    <title>Idade</title>
</head>

<body>
    <main>
        <h1>Calculadora de Idade</h1>
        <div id="resposta"></div>
        <script type="text/javascript">
            var anonascimento = parseInt(prompt("Informe seu ano de nascimento"));
            var anoatual = parseInt(prompt("Informe o ano atual"));
            var idade = anoatual - anonascimento
            var idade2050 = 2050 - anonascimento


            resposta.innerHTML = "Sua idade é " + idade;
            resposta.innerHTML += "<br> Sua idade em 2050 será " + idade2050;
        </script>

    </main>
</body>

</html>
